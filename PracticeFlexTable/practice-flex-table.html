<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexBox Practice</title>
    <link rel="stylesheet" href="practice-flex-table.css">
   
</head>
<body>
    <h2>FlexBox Layout</h2>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>
    <h2> HTML Table Practice</h2>
    <table>
        <caption> Student Grade Summary</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Grade</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>HTML & CSS</td>
                <td>95</td>
                
            </tr>
            <tr>
                <td>Bob</td>
                <td>JavaScript</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>Git & Git Hub</td>
                <td>96</td>
                
            </tr>
        </tbody>
   </table>
    </div>
</body>
</html>
